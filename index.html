<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="submit">
        <div>
        <label for="name">First Name: *</label>
        <input type="text" name="" id="">
    </div>
        <label for="">Last Name: *</label>
        <input type="text" name="" id="">
<div>
    <label for="">Email Address: *</label>
    <input type="text" name="" id="">
</div>
<div>
    <label for="">Password: *</label>
    <input type="password" name="" id="">
</div>
<div>
    <label for="">Birthday:</label>
    <input type="date" name="" id="" placeholder="mm/dd/yyyy">
</div>
<div>
    <p>Gender Identity:</p>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>

    <input type="radio" name="gender" id="nb">
    <label for="nb">Non-binary</label>

    <input type="radio" name="gender" id="na">
    <label for="na">I prefer not to answer</label>
</div>
<p>A short description about myself:</p>
<textarea name="" id=""></textarea>
<p>Favorite Language: 
    <select name="select" id="select">
        <option value="javascript">JavaScript</option>
    </select>
</p>
<p>
    <input type="checkbox" name="" id="" checked> Yes, I would like to receive periodic email updates 
</p>
</form>
<button type="submit" value="Create Account">Create Account</button>
<p>* Indicates a required field</p>


</body>

</html>
